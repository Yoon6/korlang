<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Korlang Compiler</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    /* 레이아웃 컨테이너 */
    .container {
      display: flex;
      height: 100vh;
    }
    /* 왼쪽 패널: 텍스트 입력창 */
    .left-panel {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-right: 1px solid #ccc;
    }
    /* 오른쪽 패널: 실행 버튼과 출력창 */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* 오른쪽 상단 헤더: 실행 버튼 배치 */
    .header {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: flex-end;
    }
    .run-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .run-button:hover {
      background-color: #0056b3;
    }
    /* 출력창 스타일 */
    .output {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      overflow: auto;
    }
    /* 텍스트 입력창 스타일 */
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽: 텍스트 입력창 -->
    <div class="left-panel">
      <textarea id="inputText" placeholder="소스 코드를 입력하세요..."></textarea>
    </div>
    <!-- 오른쪽: 실행 버튼과 출력창 -->
    <div class="right-panel">
      <div class="header">
        <button id="runButton" class="run-button">실행</button>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <!-- Emscripten Module 전역 객체 정의 -->
  <script>
    window.Module = {
      onRuntimeInitialized: function() {
        console.log("WASM 모듈 로드 완료");
        // cwrap을 사용해 run_wrapper 함수를 JS 함수로 래핑 (반환값은 없으므로 null, 매개변수는 string)
        window.runFunc = Module.cwrap('run_wrapper', null, ['string']);
      },
      print: function(text) {
        var outputElem = document.getElementById("output");
        outputElem.innerText += text + "\n";
      },
      printErr: function(text) {
        console.error(text);
      }
    };
  </script>
  <!-- Emscripten이 생성한 JS glue 코드 (index.js)를 로드 -->
  <script src="index.js"></script>

  <!-- 실행 버튼 클릭 처리 -->
  <script>
    document.getElementById('runButton').addEventListener('click', function() {
      // 출력창 초기화
      document.getElementById('output').innerText = '';
      // 인풋 텍스트에서 소스 코드 문자열을 가져옴
      var code = document.getElementById('inputText').value;
      console.log("전달할 코드:", code);
      // 래핑된 run_wrapper 함수 호출
      if (window.runFunc) {
        window.runFunc(code);
      } else {
        console.error("WASM 모듈이 아직 초기화되지 않았습니다.");
      }
    });
  </script>
</body>
</html>
