<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Korlang Compiler</title>
  <style>
    /* 기본 스타일 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    /* 레이아웃 컨테이너 */
    .container {
      display: flex;
      height: 100vh;
    }
    /* 왼쪽 패널: 텍스트 입력창 */
    .left-panel {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-right: 1px solid #ccc;
    }
    /* 오른쪽 패널: 실행 버튼과 출력창 */
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* 오른쪽 상단 헤더: 실행 버튼 배치 */
    .header {
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: flex-end;
    }
    .run-button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .run-button:hover {
      background-color: #0056b3;
    }
    /* 출력창 스타일 */
    .output {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      overflow: auto;
    }
    /* 텍스트 입력창 스타일 */
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 왼쪽: 텍스트 입력창 -->
    <div class="left-panel">
      <textarea id="inputText" placeholder="코드를 입력하세요..."></textarea>
    </div>
    <!-- 오른쪽: 실행 버튼과 출력창 -->
    <div class="right-panel">
      <div class="header">
        <button id="runButton" class="run-button">실행</button>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <!-- Emscripten 설정 -->
  <script>
    // Module 객체를 통해 Emscripten 런타임 및 출력 처리를 설정합니다.
    var Module = {
      // onRuntimeInitialized는 Emscripten이 완전히 초기화되었을 때 호출됩니다.
      onRuntimeInitialized: function() {
        console.log("WASM 모듈 로드 완료");
      },
      // Emscripten의 print 함수를 재정의하여 stdout을 출력창에 표시합니다.
      print: function(text) {
        var outputElem = document.getElementById("output");
        outputElem.innerText += text + "\n";
      },
      printErr: function(text) {
        console.error(text);
      }
    };
  </script>
  <!-- Emscripten이 생성한 JS glue 코드 (index.js)를 로드합니다. -->
  <script src="index.js"></script>

  <!-- 실행 버튼 클릭 처리 -->
  <script>
    document.getElementById('runButton').addEventListener('click', function() {
      // 출력창 초기화
      document.getElementById('output').innerText = '';
      // 필요 시, 왼쪽 입력창의 코드를 Module에 전달하는 로직 추가 가능
      // 예: var code = document.getElementById('inputText').value;
      var code = document.getElementById('inputText').value;

      // 내보낸 함수가 "run" 이름으로 존재하는지 확인 후 호출
      if (Module._run) {
        Module._run(code);
      } else if (Module.run) {
        Module.run(code);
      } else {
        console.error("run 함수가 내보내지지 않았습니다.");
      }
    });
  </script>
</body>
</html>
